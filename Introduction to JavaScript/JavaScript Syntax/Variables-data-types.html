<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data type</title>
</head>
<body>
    <script> 
        // var - old method avoid using
        // let - for variables that can change 
        // const - for variables that dont change



        const name = "Alice"; // string
        const age = "25"; // number
        const isStudent = true; // boolean
        const hobbies = ["Reading","coding","Gaming"] // Array. this array has three strings inside
        const person = { firstName: "John", lastName: "Doe"} // Object 

        console.log(name, age, isStudent ,hobbies, person);
    </script>
    
</body>
</html>
